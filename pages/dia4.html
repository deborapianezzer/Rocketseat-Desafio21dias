<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/dia4.css">
    <title>Desafio 21 Dias</title>
</head>
<body>
    
    <section class="calculadora">
        <h1 class="title">Calculadora</h1>
        <p id="resultado">Resultado</p>
        <table>
            <tr>
                <td><button class="botão-normal">CE</button></td>
                <td><button class="botão-normal">C</button></td>
                <td><button class="botão-normal">/</button></td>
                <td><button class="botão-normal">x</button></td>
            </tr>
            <tr>
                <td><button class="botão-normal">7</button></td>
                <td><button class="botão-normal">8</button></td>
                <td><button class="botão-normal">9</button></td>
                <td><button class="botão-normal">-</button></td>
            </tr>
            <tr>
                <td><button class="botão-normal">4</button></td>
                <td><button class="botão-normal">5</button></td>
                <td><button class="botão-normal">6</button></td>
                <td><button class="botão-normal">+</button></td>
            </tr>
            <tr>
                <td><button class="botão-normal">1</button></td>
                <td><button class="botão-normal">2</button></td>
                <td><button class="botão-normal">3</button></td>
                <td rowspan="2"><button class="botão-igual">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botão-zero">0</button></td>
                <td><button class="botão-normal">.</button></td>
            </tr>
           
        </table>    
    </section>
    <script src="../pages/interações.js"></script>
</body>
</html>
