<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/dia4.css">
    <title>Desafio 21 Dias</title>
</head>
<body>
    
    <section class="calculadora">
        <h1 class="title">Calculadora</h1>
        <p id="resultado">Resultado</p>
        <table>
            <tr>
                <tb><button class="botão">CE</button></tb>
                <tb><button class="botão">C</button></tb>
                <tb><button class="botão">/</button></tb>
                <tb><button class="botão">x</button></tb>
            </tr>
            <tr>
                <tb><button class="botão">7</button></tb>
                <tb><button class="botão">8</button></tb>
                <tb><button class="botão">9</button></tb>
                <tb><button class="botão">-</button></tb>
            </tr>
            <tr>
                <tb><button class="botão">4</button></tb>
                <tb><button class="botão">5</button></tb>
                <tb><button class="botão">6</button></tb>
                <tb><button class="botão">+</button></tb>
            </tr>
            <tr>
                <tb><button class="botão">1</button></tb>
                <tb><button class="botão">2</button></tb>
                <tb><button class="botão">3</button></tb>
                <tb colspan="1" rowspan="2"><button class="botão-igual">=</button></tb>
            </tr>
            <tr>
                <tb colspan="2"><button class="botão-zero">0</button></tb>
                <tb><button>.</button></tb>
            </tr>
           
        </table>    
    </section>
    <script src="../pages/interações.js"></script>
</body>
</html>
