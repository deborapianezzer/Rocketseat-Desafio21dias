<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/dia4.css">
    <title>Desafio 21 Dias</title>
</head>
<body>
    
    <section class="calculadora">
        <h1 class="title">Calculadora</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <tb><button>CE</button></tb>
                <tb><button>C</button></tb>
                <tb><button>/</button></tb>
                <tb><button>x</button></tb>
            </tr>
            <tr>
                <tb><button>7</button></tb>
                <tb><button>8</button></tb>
                <tb><button>9</button></tb>
                <tb><button>-</button></tb>
            </tr>
            <tr>
                <tb><button>4</button></tb>
                <tb><button>5</button></tb>
                <tb><button>6</button></tb>
                <tb><button>+</button></tb>
            </tr>
            <tr>
                <tb><button>1</button></tb>
                <tb><button>2</button></tb>
                <tb><button>3</button></tb>
                <tb colspan='1' rowspan='2'><button>=</button></tb>
            </tr>
            <tr>
                <tb colspan='2'><button>0</button></tb>
                <tb><button>.</button></tb>
            </tr>
           
        </table>    
    </section>
    <script src="../pages/interações.js"></script>
</body>
</html>
