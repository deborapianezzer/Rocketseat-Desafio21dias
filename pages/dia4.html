<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio 21 Dias</title>
</head>
<body>
    
    <section class="calculadora">
        <h1 class="title">Calculadora</h1>
        <div class="primeira-linha">
            
            <button class="primeira-linha">CE</button>
            <button class="primeira-linha">C</button>
            <button class="primeira-linha">/</button>
            <button class="primeira-linha">x</button>
        </div>
        <div class="segunda-linha">
            
            <button class="segunda-linha">7</button>
            <button class="segunda-linha">8</button>
            <button class="segunda-linha">9</button>
            <button class="segunda-linha">-</button>
        </div>
        <div class="terceira-linha">
            
            <button class="terceira-linha">4</button>
            <button class="terceira-linha">5</button>
            <button class="terceira-linha">6</button>
            <button class="terceira-linha">+</button>
        </div>
        <div class="quarta-linha">
            
            <button class="quarta-linha">1</button>
            <button class="quarta-linha">2</button>
            <button class="quarta-linha">3</button>
        </div>
        <div class="quinta-linha">
            
            <button class="quinta-linha">0</button>
            <button class="quinta-linha">.</button>
            <button class="quinta-linha">=</button>
        </div>
    </section>
    <script src="../pages/interações.js"></script>
</body>
</html>
