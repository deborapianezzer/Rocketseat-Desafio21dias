<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/dia4.css">
    <title>Desafio 21 Dias</title>
</head>
<body>
    
    <section class="calculadora">
        <h1 class="title">Calculadora</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="botão-normal" onclick="clean()">CE</button></td>
                <td><button class="botão-normal" onclick="back()">C</button></td>
                <td><button class="botão-normal" onclick="insert('/')">/</button></td>
                <td><button class="botão-normal" onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="botão-normal" onclick="insert('7')">7</button></td>
                <td><button class="botão-normal" onclick="insert('8')">8</button></td>
                <td><button class="botão-normal" onclick="insert('9')">9</button></td>
                <td><button class="botão-normal" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botão-normal" onclick="insert('4')">4</button></td>
                <td><button class="botão-normal" onclick="insert('5')">5</button></td>
                <td><button class="botão-normal" onclick="insert('6')">6</button></td>
                <td><button class="botão-normal" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botão-normal" onclick="insert('1')">1</button></td>
                <td><button class="botão-normal" onclick="insert('2')">2</button></td>
                <td><button class="botão-normal" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botão-igual" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botão-zero" onclick="insert('0')">0</button></td>
                <td><button class="botão-normal" onclick="insert('.')">.</button></td>
            </tr>
           
        </table>    
    </section>
    <script src="../pages/interações.js"></script>
</body>
</html>
